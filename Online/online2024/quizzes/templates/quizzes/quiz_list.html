<!DOCTYPE html>
<html>
<head>
    <title>All Quizzes</title>
</head>
<body>
    <h1>All Quizzes</h1>
    {% for quiz in quizzes %}
    <ul>
        <h3>{{ quiz.title }}</h3>
        <p>Course: {{ quiz.course.title }}</p>
        <a href="{% url 'quizzes:quiz_detail' quiz.id %}" class="btn btn-primary">View Details</a>
    </ul>
    {% empty %}
    <p>No quizzes available at the moment</p>
    {% endfor %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Category</h1>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter category name" required>

            <label for="description">Category Description:</label>
            <textarea id="description" name="description" rows="5" placeholder="Enter a brief description of the category"></textarea>

            <label for="image">Category Image:</label>
            <input type="file" id="image" name="image">

            <button type="submit">Create Category</button>
        </form>
        <a href="{% url 'courses:category_list' %}" class="back-link">Back to Category List</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .cancel-btn {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        button:hover, .cancel-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Course</h1>
        <p>Are you sure you want to delete the course "<strong>{{ course.title }}</strong>"?</p>
        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Delete</button>
        </form>
        <a href="{% url 'courses:course_list' %}" class="cancel-btn">Cancel</a>
    </div>
</body>
</html>
